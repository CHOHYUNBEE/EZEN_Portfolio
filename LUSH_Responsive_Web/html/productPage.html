<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,shrink-to-fit=no"
    />
    <title>product</title>
    <link rel="stylesheet" href="../../common/minireset.css" />
    <link rel="stylesheet" href="../css/headerfooter.css" />
    <script src="../js/product.js"></script>
    <style>
      body {
        font-family: "pretendard", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }
      header {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .header_content {
        width: 100%;
        height: 10vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000;
        color: #fff;
        position: relative;
      }
      #logo a {
        font-size: 2rem;
        font-weight: 900;
        width: 10%;
        margin-left: 30px;
        color: #fff;
      }
      #gnb,
      #login {
        display: none;
      }
      #list {
        display: block;
        margin-right: 15px;
        text-align: right;
      }
      #listbox {
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #000;
        animation: list_ani 1s ease-in-out forwards 1;
        z-index: -1;
      }
      #listbox li {
        width: 100%;
        height: 60px;
        padding-left: 5vw;
        text-align: left;
        border-bottom: #ddd solid 1px;
      }
      #listbox li a {
        color: #fff;
        font-size: 1.1rem;
        line-height: 3.5;
      }
      #list img {
        width: 80%;
      }

      /* banner */
      #main_banner {
        height: 50vh;
        background: url(../images/product_banner/bath_product.jpg) no-repeat 50%
          50%;
        background-size: cover;
        transform: translateY(-100px);
      }
      #content_txt {
        text-align: center;
        color: #fff;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #content_txt h1 {
        font-weight: 900;
        font-size: 2rem;
        margin-bottom: 2vh;
      }
      #content_txt p {
        font-size: 1rem;
        color: #eee;
      }

      /* keyword */
      #main_keyword {
        transform: translateY(-70%);
        overflow: hidden;
      }
      #keyword_btn {
        display: grid;
        grid: 1fr / repeat(7, minmax(70px, 100px));
        gap: 1%;
        margin-left: 3vw;
        margin-top: 5vh;
        overflow-x: scroll;
      }
      #keyword_btn::-webkit-scrollbar {
        display: none;
      }
      #keyword_btn li {
        width: 100%;
      }
      #keyword_btn li a {
        text-align: center;
        display: block;
        color: rgb(61, 61, 61);
        height: 40px;
        border-radius: 25px;
        font-size: 1.2rem;
        line-height: 2;
        font-weight: 500;
      }
      #keyword_btn li a:hover {
        background-color: #000;
        color: #fff;
      }
      #keyword_btn li:first-child a {
        border: 2px solid rgb(61, 61, 61);
      }

      /* product */
      #main_product_list_group {
        display: flex;
        justify-content: center;
      }
      #main_product_list {
        width: 90%;
        display: grid;
        grid: repeat(4, minmax(300px, 1fr)) / repeat(2, minmax(180px, 1fr));
        gap: 3%;
        justify-content: center;
      }
      .main_product {
        width: 100%;
        height: 100%;
      }
      #main_product_list figure {
        width: 100%;
        height: 40vh;
        background-color: #f8f9fa;
        position: relative;
      }
      #main_product_list figure img {
        width: 80%;
        position: absolute;
        top: 7%;
        left: 50%;
        transform: translateX(-50%);
      }
      #main_product_list figcaption {
        width: 100%;
        background-color: #fff;
        height: 15vh;
        position: absolute;
        bottom: 0;
        left: 0;
        padding-top: 2vh;
        padding-left: 3vw;
      }
      #main_product_list figcaption span {
        font-size: 1.1rem;
        font-weight: 500;
      }
      #main_product_list figcaption p {
        font-size: 0.9rem;
        margin-top: 0.5vh;
        font-weight: 300;
        color: #000;
      }
      #main_product_list figcaption p:last-child {
        font-size: 1rem;
        margin-top: 1vh;
        font-weight: 400;
      }

      /* product more btn */
      #main_product_btn {
        margin-top: 5vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #main_product_btn div {
        margin: 5vw;
      }
      #main_product_btn img {
        width: 15px;
      }
      #main_product_btn div:first-child img {
        transform: rotate(180deg);
      }
      #main_product_btn_ul {
        width: 10%;
      }
      #main_product_btn_list {
        display: flex;
        justify-content: center;
      }
      #main_product_btn_list li {
        border-right: #000 solid 1px;
        padding: 0 20%;
      }
      #main_product_btn_list li a {
        display: block;
        font-size: 1.3rem;
        color: #000;
      }
      #main_product_btn_list li:last-child {
        border: none;
      }
      @keyframes list_ani {
        0% {
          position: absolute;
          top: -400%;
          left: 0;
        }
        100% {
          position: absolute;
          top: 100%;
          left: 0;
        }
      }
      @keyframes list_close_ani {
        0% {
          position: absolute;
          top: 100%;
          left: 0;
        }
        100% {
          position: absolute;
          top: -400%;
          left: 0;
        }
      }

      @media (min-width: 768px) {
        .header_content {
          width: 100%;
          height: 10vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: transparent;
          color: #fff;
          border-bottom: #ddd 0.5px solid;
          box-shadow: #ddd 0 0 3px 1px;
        }
        #gnb_content {
          width: 85%;
          height: 100%;
        }
        #gnb {
          list-style: none;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        #gnb li {
          width: 15%;
          height: 100%;
        }
        #gnb li a {
          height: 100%;
          line-height: 5;
          display: block;
          color: #fff;
          text-align: center;
          font-size: 1.2rem;
        }
        #gnb li a:hover {
          background-color: #fff;
          color: #000;
        }
        #login {
          display: block;
          width: 5%;
          text-align: right;
          height: 100%;
          margin-right: 10px;
        }
        #login a {
          display: block;
          color: #fff;
          height: 100%;
          line-height: 5;
          text-align: center;
          font-size: 1.2rem;
        }
        #list {
          display: none;
          width: 20%;
        }
        #logo a {
          font-size: 3rem;
          font-weight: 900;
          width: 10%;
          margin-left: 30px;
          color: #fff;
        }
        /* banner */
        #main_banner {
          height: 60vh;
        }
        #content_txt {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        #content_txt h1 {
          font-size: 3rem;
        }
        #content_txt p {
          font-size: 1.2rem;
          color: #eee;
        }
        #main_keyword {
          margin-top: 5vh;
          transform: translateY(-100%);
        }
        #keyword_btn {
          display: grid;
          grid: 1fr / repeat(7, minmax(70px, 100px));
          gap: 1%;
          margin-left: 5px;
          justify-content: center;
          margin-top: 5vh;
        }

        #main_product_list_group {
          display: flex;
          place-content: center;
        }
        #main_product_list {
          width: 80%;
          display: grid;
          grid: repeat(2, minmax(350px, 1fr)) / repeat(4, minmax(200px, 1fr));
          gap: 1.5%;
        }
        .main_product {
          width: 100%;
          height: 100%;
        }
        #main_product_list figure {
          width: 100%;
          height: 50vh;
          background-color: #f8f9fa;
          margin-bottom: 5vh;
          position: relative;
        }
        #main_product_list figure img {
          width: 70%;
          position: absolute;
          top: 8%;
          left: 50%;
        }
        #main_product_list figcaption {
          height: 10vh;
          padding-left: 0.8vw;
        }
        #main_product_list figcaption span {
          font-size: 1.3rem;
        }
        #main_product_list figcaption p {
          font-size: 0.9rem;
        }
        #main_product_list figcaption p:last-child {
          font-size: 1.1rem;
        }
        #main_product_btn div {
          margin: 0;
        }
        #main_product_btn_list li {
          border-right: #000 solid 1px;
          padding: 0 10%;
        }

        #footer_content {
          margin-top: 10vh;
        }
        #left_content,
        #right_content {
          font-size: 1rem;
        }
      }

      @media (min-width: 768px) {
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header_content" id="header_content">
        <div id="logo"><a href="../index.html">LUSH</a></div>
        <div id="gnb_content">
          <ul id="gnb">
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">COMPANY</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">SPA</a></li>
            <li><a href="#">EVENT</a></li>
          </ul>
        </div>
        <div id="login"><a href="#">LOGIN</a></div>
        <div id="list" onclick="list_btn()">
          <img src="../images/icon/icons8-menu-90.png" alt="listicon" />
        </div>
      </div>
    </header>
    <main>
      <div id="main_content">
        <div id="main_banner">
          <div class="header_content_txt">
            <div id="content_txt">
              <h1>배쓰</h1>
              <p>당신에게 향기로운 입욕을 선물합니다.</p>
            </div>
          </div>
        </div>
        <div id="main_keyword">
          <ul id="keyword_btn">
            <li>
              <a id="btnbath" href="#" onclick="changebathProductlist()"
                >배쓰</a
              >
            </li>
            <li>
              <a id="btnshower" href="#" onclick="changeshowerProductlist()"
                >샤워</a
              >
            </li>
            <li>
              <a id="btnbody" href="#" onclick="changebodyProductlist()"
                >바디</a
              >
            </li>
            <li>
              <a id="btnface" href="#" onclick="changefaceProductlist()"
                >페이스</a
              >
            </li>
            <li>
              <a id="btnhair" href="#" onclick="changehairProductlist()"
                >헤어</a
              >
            </li>
            <li>
              <a id="btnmakeup" href="#" onclick="changemakeupProductlist()"
                >메이크업</a
              >
            </li>
            <li>
              <a id="btnperfume" href="#" onclick="changeperfumeProductlist()"
                >퍼퓸</a
              >
            </li>
          </ul>
        </div>
        <div id="main_product_list_group">
          <div id="main_product_list"></div>
        </div>
        <div id="main_product_btn">
          <div><img src="../images/icon/play.png" /></div>
          <div id="main_product_btn_ul">
            <ul id="main_product_btn_list">
              <li><a href="#"> 1</a></li>
              <li><a href="#"> 2</a></li>
              <li><a href="#"> 3</a></li>
            </ul>
          </div>
          <div><img src="../images/icon/play.png" /></div>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer_content">
        <div id="left_content">
          <p>COPYRIGHT © 2022 REDESIGNED BY HYUNBEE CHO ALL RIGHTS RESERVED.</p>
          <p>
            <a
              href="https://github.com/CHOHYUNBEE/EZEN_Portfolio"
              target="_blank"
              >포트폴리오 더보기</a
            >
          </p>
        </div>
        <div id="right_content">
          <p>EMAIL : vvv3349@naver.com</p>
        </div>
      </div>
    </footer>

    <script src="../js/product_list.js"></script>
    <script src="../js/common.js"></script>
    <script>
      window.onload = function () {
        temp = location.href.split("?");
        name = decodeURI(temp[1]);
        if (name == "undefined") {
          name = "배쓰";
          load_product_event(name);
          changebathProductlist();
        } else {
          load_product_event(name);
        }
      };

      function load_product_event(product) {
        const product_info = [
          {
            id: "bath",
            url: "../images/product_banner/bath_product.jpg",
            name: "배쓰",
            explanation: "당신에게 향기로운 입욕을 선물합니다.",
          },
          {
            id: "shower",
            url: "../images/product_banner/shower_product.jpg",
            name: "샤워",
            explanation: "일렁이는 향기와 함께 피부를 건강하세 지켜주세요",
          },
          {
            id: "body",
            url: "../images/product_banner/body_product.jpg",
            name: "바디",
            explanation: "늘 당신의 피부를 향긋하고 건강하게 빛내줄 거에요",
          },
          {
            id: "face",
            url: "../images/product_banner/face_product.jpg",
            name: "페이스",
            explanation: "신선한 재료로 만들어 믿을 수 있는 제품이에요",
          },
          {
            id: "hair",
            url: "../images/product_banner/hair_product.jpg",
            name: "헤어",
            explanation: "실리콘 성분 없이 건강한 재료만 담아 매일 더 싱그럽게",
          },
          {
            id: "makeup",
            url: "../images/product_banner/makeup_product.jpg",
            name: "메이크업",
            explanation: "다른 누구도 아닌, 가장 나다운 느낌을 표현해 보세요.",
          },
          {
            id: "purfume",
            url: "../images/product_banner/perfume_product.jpg",
            name: "퍼퓸",
            explanation: "자연과 음악, 시가 주는 영감으로 빚어낸 특별한 향기",
          },
        ];
        const find_url = product_info.find(function (data) {
          return data.name == `${product}`;
        });

        const btn_list = [
          "btnbath",
          "btnshower",
          "btnbody",
          "btnface",
          "btnhair",
          "btnmakeup",
          "btnperfume",
        ];

        for (let i = 0; i < 7; i++) {
          document.getElementById(`${btn_list[i]}`).style.border = "none";
        }

        document.getElementById(
          "main_banner"
        ).style.background = `url(${find_url.url})  no-repeat 50% 50% / cover`;
        document.getElementById("main_banner").innerHTML = `
          <div class="header_content_txt">
            <div id="content_txt">
              <h1>${find_url.name}</h1>
              <p>${find_url.explanation}</p>
            </div>
        </div>`;
        const find_product_list = product_list.find(function (data) {
          return data.id == `${product}`;
        });
        var txt = "";
        for (let i = 0; i < 8; i++) {
          txt += `<figure class="main_product">
              <img
                src=".${find_product_list.info[i].img}"
              />
              <figcaption>
                <span>${find_product_list.info[i].product_name}</span>
                <p>${find_product_list.info[i].explanation}</p>
                <p>${find_product_list.info[i].price}</p>
              </figcaption>
            </figure>`;
        }
        document.getElementById("main_product_list").innerHTML = txt;
      }
      function changebathProductlist() {
        const keyword_data = document.getElementById("btnbath").innerHTML;
        load_product_event(keyword_data);
        document.getElementById("btnbath").style.border = "2px solid #000";
      }
      function changeshowerProductlist() {
        const keyword_data = document.getElementById("btnshower").innerHTML;
        load_product_event(keyword_data);
        document.getElementById("btnshower").style.border = "2px solid #000";
      }
      function changebodyProductlist() {
        const keyword_data = document.getElementById("btnbody").innerHTML;
        load_product_event(keyword_data);
        document.getElementById("btnbody").style.border = "2px solid #000";
      }
      function changefaceProductlist() {
        const keyword_data = document.getElementById("btnface").innerHTML;
        load_product_event(keyword_data);
        document.getElementById("btnface").style.border = "2px solid #000";
      }
      function changehairProductlist() {
        const keyword_data = document.getElementById("btnhair").innerHTML;
        load_product_event(keyword_data);
        document.getElementById("btnhair").style.border = "2px solid #000";
      }
      function changemakeupProductlist() {
        const keyword_data = document.getElementById("btnmakeup").innerHTML;
        load_product_event(keyword_data);
        document.getElementById("btnmakeup").style.border = "2px solid #000";
      }
      function changeperfumeProductlist() {
        const keyword_data = document.getElementById("btnperfume").innerHTML;
        load_product_event(keyword_data);
        document.getElementById("btnperfume").style.border = "2px solid #000";
      }
      function list_btn() {
        if (count % 2 == 1) {
          document.getElementById("header_content").innerHTML = `
      <div id="logo"><a href="">LUSH</a></div>
        <div id="gnb_content">
          <ul id="gnb">
            <li><a href="./html/productPage.html">PRODUCT</a></li>
            <li><a href="#">COMPANY</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">SPA</a></li>
            <li><a href="#">EVENT</a></li>
          </ul>
        </div>
        <div id="login"><a href="#">LOGIN</a></div>
        <div id="list"  onclick="list_btn()">
          <img src="./images/icon/icons8-menu-90.png" alt="listicon" />
        </div>
        <ul id='listbox'>
          <li><a href="./html/productPage.html">PRODUCT</a></li>
          <li><a href="#">COMPANY</a></li>            
          <li><a href="#">SHOP</a></li>
          <li><a href="#">SPA</a></li>
          <li><a href="#">EVENT</a></li>
        </ul>`;
          document.getElementById("header_content").style.backgroundColor =
            "#000";
          document.getElementById("list").innerHTML =
            '<img src="../images/icon/icons8-cancel-64.png" alt="listicon" />';
          count++;
        } else {
          document.getElementById("listbox").style.animation =
            "list_close_ani 1s ease-in-out forwards 1";
          document.getElementById("list").innerHTML =
            '<img src="../images/icon/icons8-menu-90.png" alt="listicon" />';
          count--;
        }
      }
    </script>
  </body>
</html>
