<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../common/jquery-3.6.0.min.js"></script>

    <style>
      #textarea {
        width: 50%;
        height: 600px;
      }
      #btn {
        width: 100px;
        height: 50px;
        background-color: #000;
        text-align: center;
        line-height: 50px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <input type="text" name="text" id="textarea" />
    <div id="btn">변환</div>
    <script>
      $("#btn").click(function () {
        const text = $("input[name='text']").val();
        var food_list = text.split("비슷한");
        var food_list_2 = [];
        var html_text = "[";
        var len = food_list.length;
        var len_2 = 0;
        var food_name = "";
        var weight = "";
        var kcal = "";
        var carbohydrate = "";
        var protein = "";
        var fat = "";

        $.each(food_list, function (key, value) {
          if (key != len - 1) {
            var now_value = value.split(" (CU) ");
            food_list_2.push(now_value); // 0 : 제품이름 1 : 영양성분
          }
        });
        len_2 = food_list_2.length;
        $.each(food_list_2, function (key, value) {
          food_name = value[0].replace(" ", "");
          if (value[1].indexOf(")") != -1) {
            if (value[1].split(")")[0].indexOf("g") != -1) {
              weight = value[1].split(")")[0].split("g")[0].split("(")[1];
            } else {
              weight = value[1].split(")")[0].split("ml")[0].split("(")[1];
            }
            kcal = value[1].split("(")[1].split("kcal")[0].split("칼로리: ")[1];
            fat = value[1]
              .split("(")[1]
              .split("|")[1]
              .split(": ")[1]
              .split("g")[0]; //지방
            carbohydrate = value[1]
              .split("(")[1]
              .split("|")[2]
              .split(": ")[1]
              .split("g")[0]; //탄수화물
            protein = value[1]
              .split("(")[1]
              .split("|")[3]
              .split(": ")[1]
              .split("g")[0]; //단백질
          } else {
            if (value[1].split("당")[0].indexOf("g") != -1) {
              weight = value[1].split("당")[0].split("g")[0];
            } else {
              weight = value[1].split("당")[0].split("ml")[0];
            }

            kcal = value[1]
              .split("당")[1]
              .split("kcal")[0]
              .split("칼로리: ")[1];
            fat = value[1]
              .split("당")[1]
              .split("|")[1]
              .split(": ")[1]
              .split("g")[0];
            carbohydrate = value[1]
              .split("당")[1]
              .split("|")[2]
              .split(": ")[1]
              .split("g")[0];
            protein = value[1]
              .split("당")[1]
              .split("|")[3]
              .split(": ")[1]
              .split("g")[0];
          }
          html_text += `
                          {
                          "food_name": "${food_name}",
                          "weight": "${weight}",
                          "kcal": "${kcal}",
                          "carbohydrate": "${carbohydrate}",
                          "protein": "${protein}",
                          "fat": "${fat}"
                          }
                          `;
          if (key != len_2 - 1) {
            html_text += ",";
          }
        });
        html_text += "]";
        saveAsFile(html_text, "cu.json");
      });
      function saveAsFile(str, filename) {
        var hiddenElement = document.createElement("a");
        hiddenElement.href = "data:attachment/text," + encodeURI(str);
        hiddenElement.target = "_blank";
        hiddenElement.download = filename;
        hiddenElement.click();
      }
    </script>
  </body>
</html>
